        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://iwtojqqsyegamzxcxvce.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3dG9qcXFzeWVnYW16eGN4dmNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MjgyMzgsImV4cCI6MjA3MDIwNDIzOH0.AKHllhjDzg6YUSWClD4IOhXrq2bG2cCd9DEPu4tp-Vw'; // Replace with your Supabase anon key
        const supabase = createClient(supabaseUrl, supabaseKey);
      
        
        document.getElementById('signupForm').addEventListener('submit', async function (event) {
          event.preventDefault();
      
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const errorDiv = document.getElementById('error');
      
          errorDiv.textContent = '';
      
          if (!email || !password || !confirmPassword) {
            errorDiv.textContent = 'Please fill in all fields.';
            return;
          }
      
          if (password !== confirmPassword) {
            errorDiv.textContent = 'Passwords do not match.';
            return;
          }
      
          try {
            const { data, error } = await supabase.auth.signUp({
              email: email,
              password: password,
            });
      
            if (error) {
              errorDiv.textContent = error.message || 'An error occurred. Please try again.';
            } else {
              alert('Signup successful! Please log in with your credentials.');

          }
        });
