<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BharatVerse Sections</title>
  <link rel="stylesheet" href="1.css" />
</head>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom right, #fff5e6, #ffecd2);
  color: #333;
}

.title {
  text-align: center;
  margin: 30px 0;
  font-size: 3.5rem;
  color: #ddaf4d;
  letter-spacing: 1px;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  padding: 0 40px 40px;
}

.grid-item {
  background: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  text-align: center;
}

.grid-item:hover {
  transform: scale(1.05);
  box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
}

.grid-item img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-bottom: 2px solid #f0f0f0;
}

.grid-item h2 {
  margin: 15px 0;
  font-size: 1.4rem;
  color: #444;
}
button {
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    background-color: #ba9a9f;
    color: rgb(10, 10, 10);
    border: none;
    border-radius: 500px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #8a4c5b;
  }
</style>
<body>

  <h1 class="title">Rajasthan</h1>

  <div class="grid-container">
    <div class="grid-item">
      <img src="images.jpg" alt="Dance">
      <h2>Dance</h2>
    </div>
    <div class="grid-item">
      <img src="Hindustani-Carnatic-Music.jpg" alt="Music">
      <h2>Music</h2>
    </div>
    <div class="grid-item">
      <img src="download.jpg" alt="Handlooms">
      <h2>Handlooms</h2>
    </div>
    <div class="grid-item">
      <img src="download (1).jpg" alt="Dishes">
      <h2>Dishes</h2>
    </div>
    <div class="grid-item">
      <img src="up2-1.jpg" alt="Cultural Events">
      <h2>Cultural Events</h2>
    </div>
  </div>
<button onclick="location.href='index.html'">Back to Home</button>
</body>
</html>
